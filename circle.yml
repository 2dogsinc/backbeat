general:
    branches:
        ignore:
            - /^ultron\/.*/ # Ignore ultron/* branches

machine:
    node:
        version: 6.9.5
    services:
        - docker
    environment:
        CXX: G++-4.9

test:
    override:
        - docker run -e AUTO_CREATE_TOPICS=true -d --net=host --name kafka spotify/kafka
        - npm run --silent lint_md
        - npm run --silent lint
        - npm test
